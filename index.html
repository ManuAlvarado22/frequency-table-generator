<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <title>Frequency table generator</title>
    </head>
    <body>

        <div class="table">
            <div class="row row--main">
                <div class="col col--main col--main-1">
                    I
                </div>
                <div class="col col--main col--main-2">
                    Classes
                </div>
                <div class="col col--main col--main-3">
                    FI
                </div>
                <div class="col col--main col--main-4">
                    XI
                </div>
                <div class="col col--main col--main-5">
                    FAI
                </div>
                <div class="col col--main col--main-6">
                    FR
                </div>
                <div class="col col--main col--main-7">
                    FR%
                </div>
                <div class="col col--main col--main-8">
                    FAR
                </div>
                <div class="col col--main col--main-9">
                    FAR%
                </div>
            </div>
        </div>

        <div class="dataset">
            <div class="caption">
                Sample dataset: 3, 35, 6, 13, 31, 25, 13, 10, 22, 12, 9, 19, 14, 26, 35, 29, 24, 33, 20, 21, 34, 25, 30, 28, 26, 30, 26, 21, 23, 7
            </div>
            <textarea name="data" class="dataset__input"></textarea>
            <button class="btn">Generate frequecy table</button>
        </div>

        <script src="frequency-table.js" type="text/javascript"></script>

    </body>
</html>
